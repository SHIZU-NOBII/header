<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========== REMIX ICON CSS ========== -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- ========== LINK CSS ========== -->
    <link rel="stylesheet" href="./css/style.css">

        <!-- ========== LINK FAVICON ========== -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <title>Cactus Design Website</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                <i class="ri-cactus-line"></i> Cactus
            </a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li>
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">News</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Shop</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Care</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>

                 <!-- ========== NAV CLOSE ========== -->
                 <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                 </div>
            </div>
             <!-- ========== NAV ACTION ========== -->
             <div class="nav-action">
                <i class="ri-user-line"></i>
                <i class="ri-shopping-cart-line"></i>

             <!-- ========== NAV TOGGLE ========== -->
                <div class="nav-toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
             </div>
        </nav>
    </header>

    <main class="main">
        <section class="home section" id="home">
            <div class="home-container container grid">
                <img src="./img/home-cactus.png" alt="image" class="home-img">

                <div class="home-data">
                    <h1 class="home-title">
                        ORNAMENTAL <br>
                        <span>PLANTS</span> FOR <br>
                        YOUR HOME <br>
                    </h1>
                    <p class="home-description">
                        We design ornamental plants for your 
                        home in-house for an original style and 
                        quality you won't find anywhere else.
                    </p>
                </div>

                <div class="home-buttons">
                    <a href="#" class="button">
                        <span><i class="ri-arrow-right-line"></i></span> GO TO SHOP
                    </a>
                    <a href="#" class="button-link">MORE DETAIL</a>
                </div>
            </div>
        </section>
    </main>



    <!-- <script type="module" src="./"></script> -->
    <script src="./js/main.js"></script>
</body>
</html>
